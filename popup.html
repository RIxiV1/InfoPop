<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>InfoPop</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --accent: #4f46e5;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --shadow: 0 8px 20px -6px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { width: 260px; font-family: "Inter", system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 20px; text-align: center; }
    .logo { font-size: 18px; font-weight: 700; color: var(--accent); margin-bottom: 8px; }
    .desc { font-size: 14px; line-height: 1.4; margin-bottom: 12px; }
    .footer { font-size: 12px; color: var(--muted); }
    .footer a { color: var(--accent); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }
    .toggle-row { display: flex; align-items: center; justify-content: center; font-size: 14px; margin-top: 12px; }
    .toggle-row input[type=checkbox] { margin-right: 6px; accent-color: var(--accent); transform: scale(1.1); }
    #status { font-size: 13px; margin-top: 8px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">ðŸ“˜ InfoPop</div>
    <div class="desc">Highlight any word on any page to get an instant definition.</div>
    <div class="footer">Powered by <a href="https://dictionaryapi.dev" target="_blank">Free Dictionary API</a></div>
    <div class="toggle-row">
      <input type="checkbox" id="toggleSwitch">
      <label for="toggleSwitch">Enable InfoPop</label>
    </div>
    <div id="status"></div>
  </div>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="popup.js"></script>
</body>
</html>
